<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC 悠遊卡讀取</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f0f4ff, #d6e4ff);
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h2 {
      font-size: 28px;
      font-weight: bold;
      color: #0055aa;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    p {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #444;
      padding: 10px;
      background-color: #ffffffaa;
      display: inline-block;
      border-radius: 8px;
      min-width: 220px;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
  <h2>請將悠遊卡靠近手機感應區</h2>
  <button id="scanBtn">開始掃描 NFC</button>
  <p id="status">尚未開始掃描</p>
  <script>
    let lastUID = null;
    let lastReadTime = 0;
    const debounceTime = 3000; // 3 秒內不重複送出
    document.getElementById("scanBtn").addEventListener("click", async () => {
      if ("NDEFReader" in window) {
        try {
          const reader = new NDEFReader();
          await reader.scan();
          document.getElementById("status").textContent = "等待感應卡片...";

          reader.onreading = (event) => {
            const uid = event.serialNumber;
            const now = Date.now();

            // 防止短時間重複讀取同一張卡
            if (uid === lastUID && (now - lastReadTime) < debounceTime) {
              return;
            }
            lastUID = uid;
            lastReadTime = now;
            document.getElementById("status").textContent = "讀取成功，UID: " + uid;

        } catch (error) {
          alert("NFC 掃描失敗：" + error);
        }
      } else {
        alert("此瀏覽器不支援 Web NFC（請用 Android Chrome）");
      }
    });
  </script>
</body>
</html>
