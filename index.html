<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFC 悠遊卡讀取</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f0f4ff, #d6e4ff);
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h2 {
      font-size: 28px;
      font-weight: bold;
      color: #0055aa;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .info-container {
      margin-top: 20px;
      display: inline-flex;
      gap: 20px;
    }
    .status, .uid {
      font-size: 20px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 8px;
      min-width: 150px;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.08);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .status.waiting {
      background-color: #f0f0f0;
      color: #555;
    }
    .status.success {
      background-color: #e6ffea;
      color: #006600;
    }
    .status.error {
      background-color: #ffe6e6;
      color: #cc0000;
    }
    .uid {
      background-color: #ffffffaa;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>請將悠遊卡靠近手機感應區</h2>
  <button id="scanBtn">開始掃描 NFC</button>

  <div class="info-container">
    <span id="status" class="status waiting">尚未開始掃描</span>
    <span id="uid" class="uid">UID</span>
  </div>
  <script>
    let lastUID = null;
    let lastReadTime = 0;
    const debounceTime = 3000; // 3 秒內不重複送出
    document.getElementById("scanBtn").addEventListener("click", async () => {
      if ("NDEFReader" in window) {
        try {
          const reader = new NDEFReader();
          await reader.scan();
         document.getElementById("status").textContent = "等待感應卡片...";
          document.getElementById("uid").textContent = "-";

          reader.onreading = (event) => {
            const uid = event.serialNumber;
            const now = Date.now();

            // 防止短時間重複讀取同一張卡
            if (uid === lastUID && (now - lastReadTime) < debounceTime) {
              return;
            }
            lastUID = uid;
            lastReadTime = now;
            document.getElementById("status").textContent = "讀取成功 ✅UID: ";
            document.getElementById("uid").textContent =  uid;

          };

        } catch (error) {
          alert("NFC 掃描失敗：" + error);
        }
      } else {
        alert("此瀏覽器不支援 Web NFC（請用 Android Chrome）");
      }
    });
  </script>
</body>
</html>
